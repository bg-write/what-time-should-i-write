{% extends 'base.html' %} {% block content %}

<h1>{{ writer.name }}</h1>

<div>
	<div>
		<p>Birth: {{ writer.birth }}</p>
		{% if writer.death > 0 %}
		<p>Death: {{ writer.death }}</p>
		{% else %}
		<p>Death: N/A</p>
		{% endif %}
		<p>Notable Works: {{ writer.works }}</p>
		<p>{{ writer.quote }}</p>
	</div>
</div>

{% endblock %}
